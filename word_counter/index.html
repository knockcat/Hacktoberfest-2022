<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png" />
    <title>Word Counter</title>
  </head>
  <body>
    <!-- Header container -->
    <div class="header-container">
      <a href="https://vkwordcounter.netlify.app/" target="_blank" rel="noopener noreferrer">VK Counter</a>
      <h1>Lets count words, characters in your text</h1>
    </div>

    <!-- Body container -->
    <div class="body-container">
      <textarea name="word-input" id="word-input" placeholder="Enter your text here"></textarea>
      <div class="btn-count-container">
        <button type="submit" id="submit-btn">Count me !</button>
        <div class="count-container">
          <p>word count:<span id="word-count"></span></p>
          <p>Character count:<span id="char-count"></span></p>
        </div>
      </div>
    </div>

    <!-- Footer container -->
    <div class="footer-container">
      <h2>J S Vignesh Kanna 2021-Present</h2>
      <p>
        <a href="https://www.buymeacoffee.com/jsvigneshkanna" target="_blank"
          >Add me a coffee if you like this App ğŸµ</a
        >
      </p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
